{% for ip, mac, name, last_seen in hosts %}
<tr>
    <td>{{ ip }}</td>
    <td>{{ mac or "-" }}</td>
    <td>
        <form method="POST" action="/rename">
            <input type="hidden" name="ip" value="{{ ip }}">
            <input name="name" value="{{ name or '' }}">

        </form>
    </td>
    <td>{{ last_seen }}</td>
</tr>
{% endfor %}
</table>

</body>
